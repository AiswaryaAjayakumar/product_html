<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="input-field col s12 sm6 md2 l6 xl6 xxl6">
                <i class="material-icons prefix">add_shopping_cart</i>
                <input type="text"><label for="">Enter product name</label></input></div>
                <div class="input-field col s12 sm6 md2 l6 xl6 xxl6">
                <i class="material-icons prefix">business_center
                </i>
                <input type="text"><label for="">Enter manufacturer</label></input></div>
        </div>
        <div class="row">
            <div class="input-field col s12 sm6 md2 l6 xl6 xxl6">
                <i class="material-icons prefix">date_range</i>
                <input type="text"><label for="">Enter manufacturing year</label></input></div>
                <div class="input-field col s12 sm6 md2 l6 xl6 xxl6">
                <i class="material-icons prefix">date_range</i>
                <input type="text"><label for="">Enter manufacturing date</label></input></div>
        </div>
        <div class="row">
            <div class="input-field col s12 sm6 md2 l6 xl6 xxl6">
                <i class="material-icons prefix">directions_bike</i>
                <input type="text"><label for="">Enter distributor</label></input></div>
                <div class="input-field col s12 sm6 md2 l6 xl6 xxl6">
                <i class="material-icons prefix">chrome_reader_mode
                </i>
                <input type="text"><label for="">Enter expiry date</label></input></div>
        </div>
        <div class="row">
            <div class="input-field col s12 sm6 md2 l6 xl6 xxl6">
                <i class="material-icons prefix">repeat</i>
                <input type="text"><label for="">Enter retail price</label></input></div>
                <div class="input-field col s12 sm6 md2 l6 xl6 xxl6">
                <i class="material-icons prefix">repeat</i>
                <input type="text"><label for="">Enter wholesale price</label></input></div>
        </div>
        <div class="row center">
            <div class="input-field col s12 sm2 md12 l12 xl12 xxl12">
                <button class="btn">SUBMIT</button>
                </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
